{% extends "layouts/base_admin.html" %}

{% block title %} Edit Data Siswa {% endblock %}

{% block content %}
<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Edit Data Siswa</h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action="{{ url_for('edit_data_siswa', id=siswa.id) }}">
                                            <div class="form-group">
                                                <label for="id_siswa">ID Siswa</label>
                                                <input type="text" class="form-control" id="id_siswa" name="id_siswa" value="{{ siswa.id_siswa }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Nama</label>
                                                <input type="text" class="form-control" id="name" name="name" value="{{ siswa.name }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="birth_date">Tanggal Lahir</label>
                                                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ siswa.birth_date }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="kelas">Kelas</label>
                                                <input type="text" class="form-control" id="kelas" name="kelas" value="{{ siswa.kelas }}" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
